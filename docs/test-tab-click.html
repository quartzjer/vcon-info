<!DOCTYPE html>
<html>
<head>
    <title>Test Tab Click</title>
    <script>
        setTimeout(() => {
            // Simulate clicking the timeline tab
            document.getElementById('tab-timeline').click();
            
            // Check the timeline content after a moment
            setTimeout(() => {
                console.log('Timeline tab clicked, checking content...');
                const timelineView = document.getElementById('timeline-view');
                const timelineContent = document.getElementById('timeline-content');
                
                console.log('Timeline view hidden:', timelineView.classList.contains('hidden'));
                console.log('Timeline content:', timelineContent.innerHTML);
                
                // Take screenshot
                window.location.href = '/take-screenshot';
            }, 1000);
        }, 2000);
    </script>
</head>
<body>
    <p>Redirecting to main app and clicking timeline tab...</p>
    <script>
        window.location.href = '/';
    </script>
</body>
</html>
